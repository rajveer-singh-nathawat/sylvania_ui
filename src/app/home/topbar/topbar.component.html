<mat-toolbar id="top-nav">
  <button type="button" mat-icon-button (click)="toggleSideBar()"><mat-icon>menu</mat-icon></button>
  <img src=".\assets\logo2.png" alt="Sylvania App" class="app-logo">
  <span class="nav-spacer"></span>
  <span class="top-nav-info" >{{currentUser}}</span>
  <button mat-icon-button [matMenuTriggerFor]="menu"  aria-label="icon-button with a menu" class="toolbar-menu">
    <mat-icon>portrait</mat-icon>
  </button>
      <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/profile" id="profile">
              <mat-icon color="accent">person</mat-icon>
              <span>Profile</span>
          </button>
      <button mat-menu-item (click)="onLoggedOut()" id="logout">
            <mat-icon color="accent">exit_to_app</mat-icon>
            <span>Sign out</span>
        </button>
    </mat-menu>
</mat-toolbar>
